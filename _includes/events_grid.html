<!-- Events Grid Section -->
    <section id="events" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Events</h2>
                    <h3 class="section-subheading text-muted">Please join us in our events and let's have fun together!</h3>
                </div>
            </div>
        {% for post in site.posts %}
            {% assign mod = forloop.index0 | modulo: 3 -%}
            {% if mod == 0 -%}
            <div class="row">
            {% endif -%}
                <div class="col-md-4 col-sm-6 events-item">
                    <a href="#eventsModal{{ post.modal-id }}" class="events-link" data-toggle="modal">
                        <div class="events-hover">
                            <div class="events-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/events/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="events-caption">
                        <h4 class="activity-heading">{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% if mod == 2 or forloop.last -%}
            </div>
            {% endif -%}
        {% endfor %}
        </div>
    </section>
